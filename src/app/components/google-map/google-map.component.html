<div class="map-container">
    <div class="search-box">
        <div class="card-body">
            <div>
                <input
                #searchInput
                type="text"
                class="form-control shadow"
                placeholder="Search here"
                [(ngModel)]="searchAddress"
                name="search"
                id="searchInput"
                (click)="onSearchInputClick()"
                />
    
            <i class="fa-solid fa-location-crosshairs"></i>
            <a (click)="onCurrentLocationClick()">Use Currunt Location</a> 
          </div>
    
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">CONFIRM PICK-UP LOCATION</button>
            </div>
    
        </div>
    </div>
    <div id="map"></div>
    </div>
